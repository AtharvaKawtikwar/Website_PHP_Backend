<html>
<head>
<title>Sports Form Application</title>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  max-width: 600px; /* Increased width */
  width: 100%;
  margin: 20px;
}

label {
  display: block;
  margin: 10px 0;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus,
input[type="text"]:focus,
textarea:focus {
  border-color: #007bff;
  outline: 0;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

textarea {
  height: 120px;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.2s;
  width: 100%; /* Make the button width 100% */
}

input[type="submit"]:hover {
  background-color: #0056b3;
}


</style>
</head>
<body>

<form action="footballform.php" method="post">


<label
 
for="name">Name:</label>

<input
 
type="text"
 
name="name"
 
id="name"
 
required>


<label
 
for="email">Email:</label>

<input
 
type="email"
 
name="email"
 
id="email"
 
required>


<label
 
for="phone">Phone:</label>

<input
 
type="tel"
 
name="phone"
 
id="phone"
 
required>


<label
 
for="event">Sport:</label>
<input type="text" name="event" id="event" required>

<label for="agegroup">Age Group:</label>
<input type="text" name="agegroup" id="agegroup" required>

<label for="message">Message:</label>
<textarea name="message" id="message" required></textarea>

<input type="submit" value="Submit">

</form>



</body>
</html>
